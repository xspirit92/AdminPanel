<div class="relative">
  <select
    class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800
      {{ value ? 'text-gray-800 dark:text-white/90' : 'text-gray-400 dark:text-gray-400' }} {{ className }}"
    [value]="value"
    (change)="onSelectChange($event)"
  >
    <!-- Placeholder option -->
    <option
      value=""
      disabled
      [selected]="!value"
      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
    >
      {{ placeholder }}
    </option>
    <!-- Map over options -->
    @for (option of options; track $index) {
    <option
      [value]="option.value"
      class="text-gray-700 dark:bg-gray-900 dark:text-gray-400"
    >
      {{ option.label }}
    </option>
    }
  </select>
  
  <!-- Custom dropdown arrow -->
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
    <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.2797 5.96668L8.93306 10.3133C8.41973 10.8267 7.57973 10.8267 7.06639 10.3133L2.71973 5.96668" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</div>
