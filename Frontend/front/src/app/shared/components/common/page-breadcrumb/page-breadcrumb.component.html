<div class="flex flex-wrap items-center justify-between gap-3 mb-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">
    {{ pageTitle }}
  </h2>
  <nav>
    <ol class="flex items-center gap-1.5">
      @for (item of breadcrumbItems; track $index; let last = $last) {
        <li class="flex items-center gap-1.5">
          @if (item.routerLink && !last) {
            <a
              class="inline-flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
              [routerLink]="item.routerLink"
            >
              {{ item.label }}
            </a>
          } @else {
            <span 
              class="text-sm"
              [class.text-gray-800]="last"
              [class.dark:text-white/90]="last"
              [class.text-gray-500]="!last"
              [class.dark:text-gray-400]="!last"
            >
              {{ item.label }}
            </span>
          }
          
          @if (!last) {
            <svg
              class="stroke-current text-gray-400"
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366"
                stroke=""
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          }
        </li>
      }
    </ol>
  </nav>
</div>
