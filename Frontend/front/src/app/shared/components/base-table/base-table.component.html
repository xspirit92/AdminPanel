<div class="overflow-x-auto custom-scrollbar">
  <table class="w-full" role="table" aria-label="Таблица данных">
    <thead>
      <tr class="border-b border-gray-200 dark:divide-gray-800 dark:border-gray-800">
        <th 
          *ngFor="let column of columns; trackBy: trackByColumn" 
          [class.cursor-pointer]="column.sortable"
          [attr.aria-sort]="getAriaSort(column)"
          [attr.aria-label]="getSortAriaLabel(column)"
          (click)="onSort(column)"
          [style.width]="column.width"
          class="px-5 py-4 text-left whitespace-nowrap text-xs font-medium text-gray-500 dark:text-gray-400"
          role="columnheader"
        >
          <div class="flex items-center gap-3">
            <p class="text-xs font-medium text-gray-500 dark:text-gray-400">{{ column.label }}</p>
            <span *ngIf="column.sortable" class="flex flex-col gap-0.5" aria-hidden="true">
              <svg [ngClass]="getSortIconClass(column.key.toString())" width="8" height="5" viewBox="0 0 8 5" fill="none">
                <path d="M4.40962 0.585167C4.21057 0.300808 3.78943 0.300807 3.59038 0.585166L1.05071 4.21327C0.81874 4.54466 1.05582 5 1.46033 5H6.53967C6.94418 5 7.18126 4.54466 6.94929 4.21327L4.40962 0.585167Z" fill="currentColor" />
              </svg>
              <svg [ngClass]="getSortIconClass(column.key.toString())" width="8" height="5" viewBox="0 0 8 5" fill="none">
                <path d="M4.40962 4.41483C4.21057 4.69919 3.78943 4.69919 3.59038 4.41483L1.05071 0.786732C0.81874 0.455343 1.05582 0 1.46033 0H6.53967C6.94418 0 7.18126 0.455342 6.94929 0.786731L4.40962 4.41483Z" fill="currentColor" />
              </svg>
            </span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="divide-x divide-y divide-gray-200 dark:divide-gray-800" role="rowgroup">
      <!-- Loading State -->
      <tr *ngIf="loading" role="row">
        <td [attr.colspan]="columns.length" class="px-5 py-8 text-center" role="cell">
          <div class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-600 dark:text-gray-400">{{ loadingMessage }}</span>
          </div>
        </td>
      </tr>

      <!-- Data Rows -->
      <ng-container *ngIf="!loading">
        <tr 
          *ngFor="let item of data; trackBy: trackByItem; let i = index" 
          [class]="getRowClass(item, i)"
          class="transition hover:bg-gray-50 dark:hover:bg-gray-900"
          role="row"
        >
          <td 
            *ngFor="let column of columns; trackBy: trackByColumn" 
            [class]="getCellClass(column, item)"
            class="px-5 py-4 text-gray-700 whitespace-nowrap text-sm dark:text-gray-400"
            role="cell"
          >
            <ng-container [ngSwitch]="column.type">
              <!-- Badge Type -->
              <app-badge 
                *ngSwitchCase="'badge'" 
                size="sm" 
                [color]="getBadgeColor(column, getNestedValue(item, column.key.toString()))"
              >
                {{ formatValue(column, item) }}
              </app-badge>
              
              <!-- Actions Type -->
              <div *ngSwitchCase="'actions'" class="relative inline-block">
                <app-table-dropdown>
                  <div dropdown-button>
                    <button 
                      class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-300"
                      [attr.aria-label]="'Действия для элемента'"
                    >
                      <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.99902 10.245C6.96552 10.245 7.74902 11.0285 7.74902 11.995V12.005C7.74902 12.9715 6.96552 13.755 5.99902 13.755C5.03253 13.755 4.24902 12.9715 4.24902 12.005V11.995C4.24902 11.0285 5.03253 10.245 5.99902 10.245ZM17.999 10.245C18.9655 10.245 19.749 11.0285 19.749 11.995V12.005C19.749 12.9715 18.9655 13.755 17.999 13.755C17.0325 13.755 16.249 12.9715 16.249 12.005V11.995C16.249 11.0285 17.0325 10.245 17.999 10.245ZM13.749 11.995C13.749 11.0285 12.9655 10.245 11.999 10.245C11.0325 10.245 10.249 11.0285 10.249 11.995V12.005C10.249 12.9715 11.0325 13.755 11.999 13.755C12.9655 13.755 13.749 12.9715 13.749 12.005V11.995Z" fill=""/>
                      </svg>
                    </button>
                  </div>
                  <div dropdown-content>
                    <button 
                      (click)="onEdit(item)"
                      class="flex w-full rounded-lg px-3 py-2 text-left text-xs font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300"
                    >
                      Редактировать
                    </button>
                    <button 
                      (click)="onDelete(item)"
                      class="flex w-full rounded-lg px-3 py-2 text-left text-xs font-medium text-red-600 hover:bg-red-50 hover:text-red-700 dark:text-red-400 dark:hover:bg-red-500/10 dark:hover:text-red-300"
                    >
                      Удалить
                    </button>
                  </div>
                </app-table-dropdown>
              </div>
              
              <!-- Default Type -->
              <span *ngSwitchDefault [class]="column.cellClass || ''">
                {{ formatValue(column, item) }}
              </span>
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="!loading && data.length === 0" class="flex items-center justify-center p-8" role="status">
    <p class="text-gray-700 dark:text-gray-400">{{ emptyStateMessage }}</p>
  </div>
</div>

<!-- Pagination -->
<ng-container *ngIf="showPagination && totalPages > 0">
  <div class="flex items-center flex-col sm:flex-row justify-between border-t border-gray-200 px-5 py-4 dark:border-gray-800" role="navigation" aria-label="Пагинация">
    <div class="pb-3 sm:pb-0">
      <span class="block text-sm font-medium text-gray-500 dark:text-gray-400" aria-live="polite">
        Показано <span class="text-gray-800 dark:text-white/90">{{ startItem }}</span> - 
        <span class="text-gray-800 dark:text-white/90">{{ endItem }}</span> из 
        <span class="text-gray-800 dark:text-white/90">{{ totalItems }}</span>
      </span>
    </div>
    
    <div class="flex w-full items-center justify-between gap-2 rounded-lg bg-gray-50 p-4 sm:w-auto sm:justify-normal sm:rounded-none sm:bg-transparent sm:p-0 dark:bg-gray-900 dark:sm:bg-transparent">
      <!-- Page Size Selector -->
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-500 dark:text-gray-400">Показать:</span>
        <app-select 
          [options]="pageSizeOptions" 
          [(ngModel)]="selectedPageSize"
          (ngModelChange)="onPageSizeChange($event)" 
          placeholder="..."
          class="w-20"
          aria-label="Количество элементов на странице"
        >
        </app-select>
      </div>

      <!-- Pagination Controls -->
      <div class="flex items-center gap-2">
        <button 
          (click)="onPageChange(currentPage - 1)" 
          [disabled]="!hasPreviousPage"
          [attr.aria-label]="'Предыдущая страница'"
          class="shadow-sm flex items-center gap-2 rounded-lg border border-gray-300 bg-white p-2 text-gray-700 hover:bg-gray-50 hover:text-gray-800 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-200"
        >
          <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fillRule="evenodd" clipRule="evenodd" d="M2.58203 9.99868C2.58174 10.1909 2.6549 10.3833 2.80152 10.53L7.79818 15.5301C8.09097 15.8231 8.56584 15.8233 8.85883 15.5305C9.15183 15.2377 9.152 14.7629 8.85921 14.4699L5.13911 10.7472L16.6665 10.7472C17.0807 10.7472 17.4165 10.4114 17.4165 9.99715C17.4165 9.58294 17.0807 9.24715 16.6665 9.24715L5.14456 9.24715L8.85919 5.53016C9.15199 5.23717 9.15184 4.7623 8.85885 4.4695C8.56587 4.1767 8.09099 4.17685 7.79819 4.46984L2.84069 9.43049C2.68224 9.568 2.58203 9.77087 2.58203 9.99715C2.58203 9.99766 2.58203 9.99817 2.58203 9.99868Z" />
          </svg>
        </button>

        <span class="block text-sm font-medium text-gray-700 sm:hidden dark:text-gray-400">
          Страница {{ currentPage }} из {{ totalPages }}
        </span>

        <ul class="hidden items-center gap-0.5 sm:flex" role="list">
          <li *ngFor="let page of visiblePages" role="none">
            <button 
              (click)="onPageChange(page)"
              [attr.aria-label]="getPaginationAriaLabel(page)"
              [attr.aria-current]="currentPage === page ? 'page' : null"
              class="flex h-10 w-10 items-center justify-center rounded-lg text-sm font-medium transition-colors"
              [ngClass]="{
                'bg-brand-500 text-white': currentPage === page,
                'text-gray-700 dark:text-gray-400 hover:bg-brand-500 hover:text-white dark:hover:text-white': currentPage !== page
              }"
            >
              {{ page }}
            </button>
          </li>
        </ul>

        <button 
          (click)="onPageChange(currentPage + 1)" 
          [disabled]="!hasNextPage"
          [attr.aria-label]="'Следующая страница'"
          class="shadow-sm flex items-center gap-2 rounded-lg border border-gray-300 bg-white p-2 text-gray-700 hover:bg-gray-50 hover:text-gray-800 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-200"
        >
          <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fillRule="evenodd" clipRule="evenodd" d="M17.4165 9.9986C17.4168 10.1909 17.3437 10.3832 17.197 10.53L12.2004 15.5301C11.9076 15.8231 11.4327 15.8233 11.1397 15.5305C10.8467 15.2377 10.8465 14.7629 11.1393 14.4699L14.8594 10.7472L3.33203 10.7472C2.91782 10.7472 2.58203 10.4114 2.58203 9.99715C2.58203 9.58294 2.91782 9.24715 3.33203 9.24715L14.854 9.24715L11.1393 5.53016C10.8465 5.23717 10.8467 4.7623 11.1397 4.4695C11.4327 4.1767 11.9075 4.17685 12.2003 4.46984L17.1578 9.43049C17.3163 9.568 17.4165 9.77087 17.4165 9.99715C17.4165 9.99763 17.4165 9.99812 17.4165 9.9986Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</ng-container>
