<div class="rounded-xl border p-4" [ngClass]="variantClasses.container">
  <div class="flex items-start gap-3">
    <div class="-mt-0.5" [ngClass]="variantClasses.icon" [innerHTML]="iconSvg | safeHtml"></div>

    <div class="flex-1">
      <div class="flex justify-between items-start">
        <h4 class="mb-1 text-sm font-semibold text-gray-800 dark:text-white/90">
          {{ title }}
        </h4>
        @if (showCloseButton) {
          <button 
            (click)="close()" 
            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        }
      </div>

      <p class="text-sm text-gray-500 dark:text-gray-400">{{ message }}</p>

      @if (showLink) {
        <a
          [routerLink]="linkHref"
          class="inline-block mt-3 text-sm font-medium text-gray-500 underline dark:text-gray-400"
        >
          {{ linkText }}
        </a>
      }
    </div>
  </div>
</div>
